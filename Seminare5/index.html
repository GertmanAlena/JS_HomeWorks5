<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button class="btn">OK</button>
    <br>
    <div class="buttons">
        <button class="btnNum">1</button>
        <button class="btnNum">2</button>
        <button class="btnNum">3</button>
    </div>
    <br>
    <button class="btnN">4</button>
    <button class="btnN">5</button>
    <button class="btnN">6</button>

    <br>
    <button class="btnTitle">Создать заголовок</button>
    <button class="btnDelTitle">Удалить заголовок</button>
    <button class="btnMouseOver">Наведение</button>

    <br>
    <ul class="ul">
        <li class="list">list-1</li>
        <li class="list">list-2</li>
        <li class="list">list-3</li>
    </ul>
    <button class="btnAdd">добавить новый элемент списка</button>
    <button class="btnDel">удалить элемент списка</button>
    <button class="addClass">Присвоить класс кнопке</button>

    <script>

    //  1   В html создать кнопку button
    // После загрузки страницы вывести в консоль текст “страница загрузилась”
    // Добавить событие onclick которое выводит в консоль текст “событие onclick”
    // Добавить событие addEventListener которое выводит в консоль текст “событие addEventListener”

    const btnEl = document.querySelector('.btn');

    document.addEventListener('DOMContentLoaded', function (e){
            console.log('страница загрузилась');
        });

    btnEl.onclick = function () {
            console.log('событие onclick');
        }   
    
    btnEl.addEventListener('click', (event) => {
        console.log('addEventListener');
    });
    
    //  2   Создать в html три кнопки button с нумерацией (1, 2, 3 соответственно)
    // Добавить клик на кнопку , чтобы в консоль выводилась именно та кнопка на которую мы нажали
    // Добавить кнопку button с текстом 4, которая считает сколько раз на нее нажали и количество нажатий на эту кнопку выводит в консоль
    // Создать кнопку button с текстом 5, При клике на которую, меняется текст данной кнопки на “Вы нажали на эту кнопку”

    const btnNumEl = document.querySelector('.buttons'); //делегирование

    btnNumEl.addEventListener('click', (e) => {
        console.log(e.target);
    });
    
    const btnNEl = document.querySelectorAll('.btnN');
    let count = 0;
    btnNEl.forEach(element => {
            element.addEventListener('click', function(e){
                const target = e.target;
                console.log(target);
                if(element.textContent === '4'){
                    ++count;
                    console.log(`кнопку нажали ${count} раз`);
                }
                if(element.textContent === '5'){
                    element.textContent = 'Вы нажали на эту кнопку';
                }
            });
    });

    //  3   Создать кнопку, которая добавляем заголовок h1 с текстом, “Новый заголовок, данный элемент нужно расположить после кнопки
    // Создать вторую кнопку, которая будет удалять созданный заголовок h1
    // Создать третью кнопку, при наведении на которую в консоль будет выводиться текст “вы навели на данную кнопку” , как только вы убираем курсор мыши с кнопки, в консоли должен появиться текст “Наведения на кнопку больше нет”

    const btnTitleEl = document.querySelector('.btnTitle');
    const textTitle = 'Новый заголовок';
    const btnTitleElDelete = document.querySelector('.btnDelTitle');
    

    function createTitle() {
        const newTitle = document.createElement('h1');
        newTitle.textContent = textTitle;
        btnTitleEl.parentNode.insertBefore(newTitle, btnTitleEl.nextSibling);
    }
    function deleteTitle() {
        const delEl = document.querySelector('h1');
        if (delEl) {
            delEl.remove();
        }
    }
    btnTitleEl.addEventListener('click', createTitle);
    btnTitleElDelete.addEventListener('click', deleteTitle);

    const btnMouseOver = document.querySelector('.btnMouseOver');
    btnMouseOver.addEventListener('mouseover', function (e){
            console.log('навёл на кнопку!');
    });
    btnMouseOver.addEventListener('mouseleave', function (e){
            console.log('убрал наведение кнопку!');
    });

    //   4  Создать в html список состоящий из 3-х произвольных элементов li
    // Нужно создать кнопку которая будет добавлять элементы списка с текстом “новый элемент списка”
    // Создать кнопку, которая будет удалять первый элемент из созданного списка
    // Создать кнопку, при клике на которую ей добавляется класс “click”

    const ulEl = document.querySelector('.ul');
    const btnElAdd = document.querySelector('.btnAdd');
    const btnElDel = document.querySelector('.btnDel');
    const btnElClass = document.querySelector('.addClass');


    function addListEl() {
        const newElList = document.createElement('li');
        newElList.textContent = 'новый элемент списка';
        ulEl.appendChild(newElList);
    }
    btnElAdd.addEventListener('click', addListEl);

    function delListEl() {
        const listLi = document.querySelectorAll('.list');
        listLi[0].remove();
    }
    btnElDel.addEventListener('click', delListEl);

    function addClass() {
        btnElClass.classList.add('newClassButton');
    }
    btnElClass.addEventListener('click', addClass);

    </script>
</body>
</html>
